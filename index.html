<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #6101d7, #ffaeff);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .calculator {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        #display {
            min-height: 60px;
            max-width: 100%;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.5rem;
            text-align: right;
            overflow-x: auto;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-number {
            background: #c3eaff;
            color: #000;
        }

        .btn-operator {
            background: #ffd0fb;
            color: #f967f3;
        }

        .btn-equal {
            background: #adf9e7;
            color: #000;
            grid-column: span 1;
        }

        button#clear {
            background: #ffd5d8;
            color: #fc4552;
        }

        button#toggleTheme {
            margin-top: 15px;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 1rem;
        }

        footer strong {
            color: #ffdd57;
        }

        .dark-mode {
            background: #222;
            color: #fff;
        }

        .dark-mode .calculator {
            background: #333;
        }

        @media (max-width: 400px) {
            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="display" aria-label="Calculator display"></div>
            <div class="buttons">
                <button class="btn-operator" id="clear">C</button>
                <button class="btn-operator" id="/">&#247;</button>
                <button class="btn-operator" id="*">&times;</button>
                <button class="btn-operator" id="backspace">&#x232B;</button>

                <button class="btn-number" id="7">7</button>
                <button class="btn-number" id="8">8</button>
                <button class="btn-number" id="9">9</button>
                <button class="btn-operator" id="-">-</button>

                <button class="btn-number" id="4">4</button>
                <button class="btn-number" id="5">5</button>
                <button class="btn-number" id="6">6</button>
                <button class="btn-operator" id="+">+</button>

                <button class="btn-number" id="1">1</button>
                <button class="btn-number" id="2">2</button>
                <button class="btn-number" id="3">3</button>
                <button class="btn-equal" id="equal">=</button>

                <button class="btn-operator" id="(">(</button>
                <button class="btn-number" id="0">0</button>
                <button class="btn-operator" id=")">)</button>
            </div>
        </div>

        <button id="toggleTheme">Toggle Theme</button>
    </div>

    <footer>
        Developed by <strong>Karthik Shet</strong>
    </footer>

    <script>
        const display = document.querySelector("#display");
        const buttons = document.querySelectorAll(".buttons button");
        const toggleBtn = document.getElementById("toggleTheme");
        const body = document.body;

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const id = button.id;

                if (id === "clear") {
                    display.innerText = "";
                } else if (id === "backspace") {
                    display.innerText = display.innerText.slice(0, -1);
                } else if (id === "equal") {
                    try {
                        display.innerText = eval(display.innerText) || "0";
                    } catch {
                        display.innerText = "Error!";
                        setTimeout(() => display.innerText = "", 1500);
                    }
                } else {
                    display.innerText += id;
                }
            });
        });

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
        });
    </script>
</body>

</html>
